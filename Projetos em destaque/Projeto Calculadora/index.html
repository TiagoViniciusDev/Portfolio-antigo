<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculadora-icone.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="Calculadora">
        <h3>Calculadora</h3>

        <div id="operacoes">
            <div id="OperacaoAnterior"></div>
            <div id="OperacaoAtual"></div>
        </div><!--operacoes-->

        <div id="botoes">
            <button class="deletar">CE</button>
            <button class="deletar">C</button>
            <button class="deletar">DEL</button>
            <button class="operacao">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operacao">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operacao">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operacao">+</button>
            <button>0</button>
            <button>.</button>
            <button id="resultado">=</button>
        </div><!--botoes-->
    </div><!--Calculadora-->
</body>
</html>
